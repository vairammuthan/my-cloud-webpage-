<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix - Watch Anywhere</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #000000, #1c1c1c);
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ff0000;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://source.unsplash.com/1600x900/?movie,cinema') no-repeat center center/cover;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .cta-button {
      padding: 12px 30px;
      background: #ff0000;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .cta-button:hover {
      background: #cc0000;
      transform: scale(1.1);
    }

    .content-section {
      padding: 80px 50px;
      text-align: center;
      color: #fff;
    }

    .movie-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .movie-item {
      width: 200px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">StreamFlix</div>
    <nav>
      <ul>
        <li><a href="#popular">Popular</a></li>
        <li><a href="#new">New Releases</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited Streaming, Anytime, Anywhere</h1>
      <p>Watch your favorite movies and shows on demand.</p>
      <a href="#signup" class="cta-button">Start Watching</a>
    </div>
  </section>

  <section id="popular" class="content-section">
    <h2>Popular Movies</h2>
    <div class="movie-list">
      <div class="movie-item">Movie 1</div>
      <div class="movie-item">Movie 2</div>
      <div class="movie-item">Movie 3</div>
    </div>
  </section>

  <section id="new" class="content-section">
    <h2>New Releases</h2>
    <div class="movie-list">
      <div class="movie-item">New Movie 1</div>
      <div class="movie-item">New Movie 2</div>
      <div class="movie-item">New Movie 3</div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 StreamFlix. All Rights Reserved.</p>
  </footer>
</body>
</html>
