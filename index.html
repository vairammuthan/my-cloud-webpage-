<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Animated Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      animation: gradientBG 10s infinite alternate ease-in-out;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background: linear-gradient(45deg, #1e3c72, #2a5298); }
      100% { background: linear-gradient(45deg, #16222A, #3A6073); }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(36, 41, 47, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background 0.5s ease-in-out;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar ul li a:hover {
      color: #00d4ff;
      transform: scale(1.1);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .cta-button {
      padding: 12px 30px;
      background: #00d4ff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .cta-button:hover {
      background: #009acd;
      transform: scale(1.1);
    }

    .info-section {
      padding: 80px 50px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-in-out;
    }

    .info-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      background: rgba(36, 41, 47, 0.9);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">MyProject</div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Build Amazing Projects</h1>
      <p>Collaborate, code, and deploy seamlessly.</p>
      <a href="#signup" class="cta-button">Get Started</a>
    </div>
  </section>

  <section id="about" class="info-section"> <h2>About Us</h2> <p>We make the web better.</p> </section>
  <section id="features" class="info-section"> <h2>Features</h2> <ul> <li>Collaboration</li> <li>Project Management</li> </ul> </section>
  <section id="contact" class="info-section"> <h2>Contact</h2> <p>Get in touch!</p> </section>

  <footer><p>Â© 2025 MyProject. All Rights Reserved.</p></footer>

  <script>
    document.querySelectorAll('.navbar a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });

    const sections = document.querySelectorAll('.info-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
